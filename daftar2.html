    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"

</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 mb-2">
        <div class="container-fluid">
            <a class="navbar-brand p-3 mx-5" href="#">
                <img src="./assets/logo.png" width="130px" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown ps-5 pe-4 ms-4">
                        <a class="nav-link active no-bg" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tentang Kami <i class="arrow down"></i>
                        </a>
                        <ul class="dropdown-menu mx-4 py-3 px-3 border border-light" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item py-3" href="#">Profil Koperasi</a></li>
                            <li><a class="dropdown-item py-3" href="#">Galeri</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Berita</a>
                    </li>
                    <li class="nav-item ps-4">
                        <a class="nav-link active" href="#">Keanggotaan</a>
                    </li>
                    <li class="nav-item dropdown ps-4 pe-5 me-3">
                        <a class="nav-link active" href="#" id="navbarDropdownMenuLink" role="button"

                        </a>
                        <ul class="dropdown-menu me-5 py-3 px-3 border border-light" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item py-3" href="#">Simpanan</a></li>
                            <li><a class="dropdown-item py-3" href="#">Pinjaman</a></li>

                    </li>
                    <li class="nav-item ps-5 pe-3 ms-5">
                        <a class="nav-link active nav-color" href="login.html">Login</a>

                    <li class="nav-item">
                        <a class="nav-link active nav-color" href="daftar.html">Daftar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- daftar -->
    <div class="container">
        <div class="row my-5 d-flex align-items-center">
            <div class="col-6">
                <h1 class="pb-5 mb-1">Daftar dan Dapatkan Manfaat Anggota</h1>
                <img src="./assets/daftar_image.jpg" width="517" alt="daftarimage">
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="box">
                    <div class="boxContent d-grid p-5">
                        <form action="" method="post">
                            <label for="nomor" class="mb-2 ms-2">Nomor Handphone</label>
                            <input type="text" name="nomor" id="nomor" placeholder="08" class="border border-light p-2">
                            <label for="email" class="mt-3 mb-2 ms-2">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@domain.com"
                                class="border border-light p-2">
                            <label for="password" class="mt-3 mb-2 ms-2">Kata Sandi</label>
                            <input type="password" name="password" id="pass" placeholder="*********"
                                class="border border-light p-2">
                            <label for="re-pass" class="mt-3 mb-2 ms-2">Ulangi Kata Sandi</label>
                            <input type="password" name="re-pass" id="re-pass" placeholder="*********"
                                class="border border-light p-2">
                            <label for="syarat" class="mt-3 mb-1 ms-2">*Syarat Persetujuan</label>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Bersedia membayar simpanan pokok sebesar Rp100.000
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Bersedia membayar simpanan wajib sebesar Rp25.000 setiap bulannya
                                </label>
                            </div>
                            <div class="gx-2 d-flex flex-row align-items-center">
                                <div class="col-5">
                                    <a href="daftar.html">
                                        <button type="button" class="bttn bttn-back">Kembali</button>
                                    </a>
                                </div>
                                <div class="col-7">
                                    <button type="submit" class="bttn bttn-next">Daftar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
